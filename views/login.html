<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/less/bootstrap.min.css">
  <link rel="stylesheet" href="/less/public.css">
  <link rel="stylesheet" href="/less/register.css">
  <link rel="stylesheet" href="/less/login.css">
</head>

<body>

  <div class="register-box">
    <div class="register">
      <div class="title">商家后台管理系统</div>
      <div class="form-box">
        <form>
          <div class="form-group clearfix">
            <label class="fl label-box" for="email">邮箱</label>
            <div class="fl ipt-box">
              <input type="email" class="form-control" id="email" placeholder="输入邮箱">
              <div class="error-msg">邮箱格式不正确</div>
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="fl label-box" for="password">密码</label>
            <div class="fl ipt-box">
              <input type="password" class="form-control" id="password" placeholder="输入密码(6-16个字符)">
              <div class="error-msg">密码支持字母数字下划线汉字组合</div>
            </div>
          </div>

          <div class="commit-btn">
            <button id="login" type="button" class="btn btn-primary btn-block">登录</button>
          </div>

          <div class="-d register-text">
            <span class="_l" id="register">没有账号，立即注册</span>
            <span class='_r' id="forgot">忘记密码？</span>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/validForm.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
