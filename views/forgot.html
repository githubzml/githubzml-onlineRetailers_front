<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/less/bootstrap.min.css">
  <link rel="stylesheet" href="/less/public.css">
  <link rel="stylesheet" href="/less/register.css">
</head>

<body>

  <div class="register-box">
    <div class="register">
      <div class="title">找回密码</div>
      <div class="form-box">
        <form>
          <div class="form-group clearfix">
            <label class="fl label-box" for="email">邮箱</label>
            <div class="fl ipt-box">
              <input type="email" class="form-control" id="email" placeholder="输入邮箱">
              <div class="error-msg">邮箱格式不正确</div>
            </div>
          </div>


          <div class="form-group clearfix">
            <label class="fl label-box" for="password">新密码</label>
            <div class="fl ipt-box">
              <input type="text" class="form-control" id="password" placeholder="输入新密码(6-16个字符)">
              <div class="error-msg">密码支持字母数字下划线汉字组合</div>
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="fl label-box" for="password">验证码</label>
            <div class="fl ipt-box">
              <div class="fl code-box">
                <input type="text" class="form-control" placeholder="输入6位数字验证码" id="code">
                <div class="error-msg">验证码为6为数字</div>
              </div>
              <div class="fl btn-box">
                <button id="getCode" type="button" class="btn btn-secondary btn-block">获取邮箱验证码</button>
              </div>
            </div>
          </div>
          <div class="commit-btn">
            <button id="forgot-btn" type="button" class="btn btn-primary btn-block">立即找回</button>
          </div>

          <div class="clearfix register-text">
            <span class='fr' id="login">已有账号，立即登录</span>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/validForm.js"></script>
  <script src="/js/forgot.js"></script>

</body>

</html>
